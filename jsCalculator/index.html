<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./icons/favicon.png" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <script src="./js/index.js" type="module" defer></script>
    <title>MyCalc.js</title>
  </head>
  <body>
    <header id="header"><h1>MyCalc.JS</h1></header>
    <div id="majorContainer">
      <div id="calcContainer">
        <div id="inputsContainer">
          <span id="lastInput"></span>
          <input type="text" id="input" />
        </div>
        <div id="keysContainer">
          <button id="clearBtn">C</button>
          <button class="charKeyBtn" data-value="(">(</button>
          <button class="charKeyBtn" data-value=")">)</button>
          <button class="charKeyBtn" data-value="/">รท</button>
          <button class="charKeyBtn" data-value="7">7</button>
          <button class="charKeyBtn" data-value="8">8</button>
          <button class="charKeyBtn" data-value="9">9</button>
          <button class="charKeyBtn" data-value="*">x</button>
          <button class="charKeyBtn" data-value="4">4</button>
          <button class="charKeyBtn" data-value="5">5</button>
          <button class="charKeyBtn" data-value="6">6</button>
          <button class="charKeyBtn" data-value="-">-</button>
          <button class="charKeyBtn" data-value="1">1</button>
          <button class="charKeyBtn" data-value="2">2</button>
          <button class="charKeyBtn" data-value="3">3</button>
          <button class="charKeyBtn" data-value="+">+</button>
          <button class="charKeyBtn" data-value="0">0</button>
          <button class="charKeyBtn" data-value=".">.</button>
          <button class="charKeyBtn" data-value="%">mod</button>
          <button id="equalBtn">=</button>
        </div>
      </div>
      <div id="extraOptions">
        <button id="copyToClipboard">Copy</button>
        <button id="themeSwitcher">Change Theme</button>
      </div>
    </div>
  </body>
</html>
